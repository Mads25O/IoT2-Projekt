<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


  <title>{% block title %} {% endblock %} </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong navbar-fixed-top">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="/">IoT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('kontor') }}">Kontor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vejrstation') }}">Vejrstation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('tyverialarm')}}">Tyverialarm</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}
  <footer class="bg-dark mt-5 p-5 text-white text-center">
    <p>&copy; Gruppe 4C</p>
    <p><a href="mailto: abc@mail.com" class="text-white">Email</a></p>
    <i class="bi bi-facebook p-2"></i>
    <i class="bi bi-discord p-2"></i>
    <i class="bi bi-youtube p-2"></i>
    <i class="bi bi-linkedin p-2"></i>
    <i class="bi bi-twitter p-2"></i>

  </footer>
</body>

</html>
